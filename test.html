<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <!-- mediaelement -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://mediaelementjs.com/js/mejs-2.9.2/mediaelement-and-player.min.js"></script>
    <script src="test.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://mediaelementjs.com/js/mejs-2.9.2/mediaelementplayer.min.css" />
    </head>
    <body>
      <input type="text" id="vid"><button id="submitSource">Kinnita</button>
      <div id="videoDiv">
        <video width="640" height="360" id="player1" preload="none">
            <source id="source" type="video/youtube" src="https://www.youtube.com/watch?v=cdvN0xi3U7Q" />
        </video>
      </div>
      <label>Brightness: <input id="setbrightness" type="number" value="100" min="0" max="1000" step="2"></label>
      <label>Contrast: <input id="setcontrast" type="number" value="100" min="0" max="1000" step="2"></label>
      <label>Saturate: <input id="setsaturate" type="number" value="100" min="0" max="1000" step="2"></label>
    </body>
</html>
