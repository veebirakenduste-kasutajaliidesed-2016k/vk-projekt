 <!DOCTYPE html>
 <html lang="en" manifest="app.appcache">
 <head>
   <meta charset="UTF-8">
   <title>Discgolf</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
   <script src="./counter.jquery.js"></script>
   <link rel="stylesheet" href="./counter.jquery.css">

   <script src="tracks.js" charset="utf-8"></script>
   <script src="app.js" charset="utf-8"></script>
   <link rel="stylesheet" href="style.css" title="styles" type="text/css" media="screen" charset="utf-8">

   <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
   <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
   <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
   <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
   <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
   <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
   <link rel="manifest" href="/manifest.json">
   <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
   <meta name="apple-mobile-web-app-title" content="Discgolf">
   <meta name="application-name" content="Discgolf">
   <meta name="msapplication-TileColor" content="#da532c">
   <meta name="msapplication-TileImage" content="/mstile-144x144.png">
   <meta name="theme-color" content="#fae7e7">

   <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, inital-scale=1, user-scalable=no">
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">

 </head>
 <body>

   <nav class="menu">
     <ul class="menu-list">
       <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Vali rada</a></li>
       <li class="menu-item"><a href="#game-history" class="menu-link game-history">Vaata ajalugu</a></li
     </ul>
   </nav>


<main role="main">

  <div id="home-view">
    <h1>Rajad</h1>
    <table id="tracks" style="width:100%">
    </table>
  </div>
  <div id="info-view">

    <h1>Mine Mängima</h1>
    <form id="start-new-game-form">
      <label for="name">Nimi: </label><br>
      <input type="text" name="name" class="name"><br>
      <button class="start-new-game">Mine mängima</button>
    </form>
  </div>

  <div id="game-view">
    <h1></h1>
    <h2></h2>
    <div id="player-name"></div>
    <div id="basket-nr"> </div>
    <form>
        <input type='button' value='-' class='qtyminus' field='quantity' />
        <input type='number' name='quantity' class='qty' />
        <input type='button' value='+' class='qtyplus' field='quantity' />
        <br>
        <button class="save-result">Edasi</button>
    </form>
  </div>

  <div id="game-history">
    <h1>Mängude ajalugu</h1>
    <table id="history" style="width:100%"></table>

    <table id="game-details" class="modal"></table>
 </div>
</main>


 </body>
 </html>
