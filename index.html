<!doctype html>
<html>
    <head>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
      <script src="https://connect.soundcloud.com/sdk/sdk-3.1.1.js"></script>
      <script src="http://connect.soundcloud.com/sdk.js"></script>
      <script src="script.js"></script>
      <link rel="stylesheet" href="style.css">
    </head>

    <body>

      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Little SC App</a></li>
          <li class="menu-item"><a href="#listen-view" class="menu-link listen-view">Listen</a></li>
          <li class="menu-item"><a href="#account-view" class="menu-link account-view">Account</a></li>
        </ul>
      </nav>

      <div class="logged-in" style="display: one;">
        <p>
          Logged in as: <span id="username"></span>
        </p>
      </div>

      <div id="listen-view">
        <h1>Listen</h1>
        <div id="player"></div>
        <div id="searchbox">
          <input type="search" placeholder="Enter keyword" id="search"><br>
        </div>
        <ul id="results"></ul>
      </div>

      <div id="account-view">
        <h1>Account</h1>
      </div>

      <div id="home-view">
        <div id="landing">
            <h2>Welcome to my little SoundCloud App!</h2>
            <p>On this page you can search and listen to music straight from SoundCloud!</p>
        </div>
      </div>

    </body>
</html>
