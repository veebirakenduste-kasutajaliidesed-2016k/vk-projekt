<!DOCTYPE html>
<html>
  <head>
    <title>Map Guesser</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          //center: {lat: -34.397, lng: 150.644},
          center: {lat: 40, lng:0},
          zoom: 2,
          disableDefaultUI: true,
          mapTypeControl: false,
          zoomControl: false,
          scaleControl: false,
          draggable: false,
          scrollwheel: false,
          disableDoubleClickZoom: true,
          maxZoom: null,
          panControl: false

        });
        var marker = new google.maps.Marker({
        position: {lat: 10, lng: 15},
        map: map,
        title: 'Hello World!'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl5QWc_dxpap3_ITxjyq0s3MyB_V-xplI&callback=initMap"
    async defer></script>
  </body>
</html>
