<!DOCTYPE html>
<html lang="en" manifest="hangman.appcache">
  <head>
    <meta charset="UTF-8">
    <title>Hangman game</title>




        <link rel="stylesheet" href="css/style.css">




  </head>

  <body>

    <div class="wrapper">
   <h1>Hangman</h1>
    <p>Kasuta allpool olevaid nuppe või klaviatuuri tähtede valimiseks. Kui jääd hätta, kasuta vihjet.</p>
</div>
<div class="wrapper">
    <div id="buttons">
    </div>
    <p id="catagoryName"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p>
    <p id="clue">Vihje -</p>
     <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div class="container">
      <button id="hint">Vihje</button>
      <button id="reset">Mängi uuesti</button>
    </div>
</div>

        <script src="js/index.js"></script>




  </body>
</html>
